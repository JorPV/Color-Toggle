<!DOCTYPE html>

    <title>Color Toggle</title>
    <script defer src="script.js"></script>

</head>

<body class="main-background">

    <img src="hamburger_menu.png" alt="toggle-menu" id="icon-menu" >
    
    <div class="menu" >
        <ul>
            <li class="grey" name="backgroundColor"><span>Home</span></li>

            <li class="purple" name="backgroundColor">Purple</li>

        </ul>
    </div>

</body>

</html>
